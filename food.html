<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="datequestion">
      <b>What food would you like to do?</b>
    </div>

    <div class="Activity-selection">
      <div class="item">
        <img src="Activity/mukbang.jpeg" alt="mukbang together" />
        <label
          ><input
            type="checkbox"
            name="Activity"
            value="mukbang together"
          />
          mukbang</label
        >
      </div>
      <div class="activity">
        <img src="activity/movie.jpeg" alt="movie" />
        <label
          ><input type="checkbox" name="activity" value="watch a movie" /> movie</label
        >
      </div>
      <div class="activity">
        <img src="activity/future planning.jpeg" alt="future planning" />
        <label
          ><input type="checkbox" name="activity" value="future planning" /> future planning</label
        >
      </div>
      <div class="activity">
        <img src="activiy/cook.jpeg" alt="cook together" />
        <label><input type="checkbox" name="activity" value="cook together" /> cook</label>
      </div>
      <div class="activity">
        <img src="activity/work.jpeg" alt="work together" />
        <label><input type="checkbox" name="activity" value="work" /> work</label>
      </div>
      <div class="food-item">
        <img src="food/salad.jpeg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> salad</label>
      </div>
      <div class="food-item">
        <img src="food/steak.jpeg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> steak</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> sushi</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue UWU
    </button>
  </body>
</html>
